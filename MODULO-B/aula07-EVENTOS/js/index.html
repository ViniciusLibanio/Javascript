<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <style>
      body,
      html {
        text-align: center;
        height: 100vh;
      }

      input {
        width: 500px;
        height: 300px;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 onmousedown="alert('clicou')">Eventos</h1>

    <button onmouseup="soltarBotao()" onmousedown="pressionarBotao()">
      Clique Aqui</button
    ><br /><br />

    <select onchange="alert('Mudou!')" id="itens">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
      <option value="4">Valor 4</option>
    </select>
    <br /><br />

    <div
      id="teste"
      onmouseup="alert('soltou o click')"
      onmousemove="adicionaTexto()"
      onmouseout="voltaNormal()"
      onmouseover="viraVermelho()"
      style="
        margin: auto auto;
        width: 80%;
        height: 200px;
        background-color: aquamarine;
      "
    ></div>
    <br />

    <input
      onfocus="campoFocado()"
      type="text"
      name="campoTexto"
      id="campoTexto"
      placeholder="Digite alguma coisa"
    />

    <script src="js/index.js"></script>
  </body>
</html>
